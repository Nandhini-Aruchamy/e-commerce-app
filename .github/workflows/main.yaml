name: Build and Deploy Script

on:
  push:
    branches: [create-product-list-page] # Change this if your main branch has a different name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: install dependencies
        run: npm install

      - name: Build Angular App
        run: npm run build --configuration=production --base-href=https://Nandhini-Aruchamy.github.io/e-commerce-app/

      - name: Deploy to GitHub Pages
        run: npx angular-cli-ghpages --dir=dist/e-commerce-app
        env:
          CI: true
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
